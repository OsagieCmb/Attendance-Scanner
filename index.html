<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Attendance Scanner with Photos</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        #reader {
            border: 3px solid #667eea;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .status.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }

        /* Member Card with Photo */
        .member-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 20px;
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .member-photo-container {
            flex-shrink: 0;
        }

        .member-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .member-photo-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            border: 4px solid #667eea;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .member-info-section {
            flex: 1;
        }

        .member-card h3 {
            color: #333;
            margin-bottom: 12px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .success-icon {
            color: #28a745;
            font-size: 28px;
        }

        .member-card p {
            color: #666;
            margin: 6px 0;
            font-size: 15px;
            line-height: 1.5;
        }

        .member-card strong {
            color: #333;
            font-weight: 600;
        }

        .member-id-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-top: 8px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h4 {
            font-size: 14px;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .stat-card p {
            font-size: 32px;
            font-weight: bold;
        }

        #camera-permission {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        #camera-permission button {
            margin-top: 15px;
        }

        .loading-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .photo-error {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #f8d7da;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #721c24;
            font-size: 14px;
            text-align: center;
            padding: 10px;
            border: 4px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .member-card {
                flex-direction: column;
                text-align: center;
            }

            .member-photo,
            .member-photo-placeholder {
                width: 100px;
                height: 100px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì± Attendance Scanner</h1>
            <p>Scan member QR codes to record attendance</p>
        </div>

        <div id="camera-permission">
            <p>üì∏ Camera access required to scan QR codes</p>
            <button class="btn-primary" onclick="startScanner()">Enable Camera</button>
        </div>

        <div id="scanner-section" style="display: none;">
            <div class="controls">
                <button id="start-btn" class="btn-primary" onclick="startScanning()">Start Scanning</button>
                <button id="stop-btn" class="btn-danger" onclick="stopScanning()" style="display: none;">Stop Scanning</button>
            </div>

            <div id="reader"></div>

            <div id="status" class="status"></div>

            <div class="stats">
                <div class="stat-card">
                    <h4>Today's Check-ins</h4>
                    <p id="today-count">0</p>
                </div>
                <div class="stat-card">
                    <h4>Total Scanned</h4>
                    <p id="total-count">0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // CONFIGURATION
        // ==========================================
        
        // IMPORTANT: Replace this with your deployed Google Apps Script Web App URL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzO4qfHvXUMnjO68AQ9QAPcKWL1IwfpIR5siyLJa_6MVBwj4qzCIJa9SuOqsUR2dOGrPA/exec';
        
        const DEBUG_MODE = true;
        
        // ==========================================
        // GLOBAL VARIABLES
        // ==========================================
        
        let html5QrCode = null;
        let isScanning = false;
        let todayCount = 0;
        let totalCount = 0;
        let lastScanTime = 0;
        const SCAN_COOLDOWN = 3000;

        // ==========================================
        // SCANNER INITIALIZATION
        // ==========================================

        function startScanner() {
            document.getElementById('camera-permission').style.display = 'none';
            document.getElementById('scanner-section').style.display = 'block';
            initializeScanner();
        }

        function initializeScanner() {
            html5QrCode = new Html5Qrcode("reader");
            showStatus('Scanner initialized. Click "Start Scanning" to begin.', 'info');
        }

        async function startScanning() {
            if (isScanning) return;

            try {
                await html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 }
                    },
                    onScanSuccess,
                    onScanFailure
                );

                isScanning = true;
                document.getElementById('start-btn').style.display = 'none';
                document.getElementById('stop-btn').style.display = 'block';
                showStatus('‚úÖ Scanner active. Position QR code in the box.', 'info');

            } catch (error) {
                console.error('Error starting scanner:', error);
                showStatus('‚ùå Failed to start scanner: ' + error.message, 'error');
            }
        }

        async function stopScanning() {
            if (!isScanning) return;

            try {
                await html5QrCode.stop();
                isScanning = false;
                document.getElementById('start-btn').style.display = 'block';
                document.getElementById('stop-btn').style.display = 'none';
                showStatus('Scanner stopped.', 'info');

            } catch (error) {
                console.error('Error stopping scanner:', error);
            }
        }

        // ==========================================
        // QR CODE PROCESSING
        // ==========================================

        function onScanSuccess(decodedText, decodedResult) {
            const now = Date.now();
            
            if (now - lastScanTime < SCAN_COOLDOWN) {
                return;
            }
            lastScanTime = now;

            debugLog('QR Code scanned:', decodedText);

            try {
                const memberData = JSON.parse(decodedText);
                
                debugLog('Parsed member data:', memberData);
                
                if (!validateMemberData(memberData)) {
                    throw new Error('Invalid QR code format - missing required fields');
                }

                recordAttendance(memberData);

            } catch (error) {
                console.error('QR code parsing error:', error);
                showStatus('‚ùå Invalid QR code. Please try again.', 'error');
            }
        }

        function onScanFailure(error) {
            // Silent failure
        }

        function validateMemberData(data) {
            const required = ['id', 'firstName', 'lastName', 'gender'];
            const missing = required.filter(field => !data[field]);
            
            if (missing.length > 0) {
                debugLog('Missing required fields:', missing);
                return false;
            }
            
            return true;
        }

        // ==========================================
        // ATTENDANCE RECORDING
        // ==========================================

        async function recordAttendance(memberData) {
            showStatus('‚è≥ Recording attendance...', 'info');
            
            debugLog('Sending data to:', SCRIPT_URL);
            debugLog('Member data:', JSON.stringify(memberData, null, 2));

            try {
                const response = await fetch(SCRIPT_URL, {
                    redirect: 'follow',
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify(memberData)
                });

                debugLog('Response status:', response.status);

                let result;
                try {
                    const text = await response.text();
                    debugLog('Response text:', text);
                    result = JSON.parse(text);
                } catch (parseError) {
                    debugLog('Failed to parse response:', parseError);
                    if (response.ok) {
                        result = { success: true };
                    } else {
                        throw new Error('Failed to record attendance');
                    }
                }

                if (result.success !== false) {
                    todayCount++;
                    totalCount++;
                    updateStats();
                    saveStats();
                    
                    showSuccessMessage(memberData, result.photoUrl);
                    playSuccessSound();
                } else {
                    throw new Error(result.error || 'Unknown error occurred');
                }

            } catch (error) {
                console.error('Error recording attendance:', error);
                showStatus('‚ùå Failed to record attendance. ' + error.message, 'error');
            }
        }

        // ==========================================
        // UI UPDATES WITH PHOTO
        // ==========================================

        function showSuccessMessage(memberData, photoUrl) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            // Get initials for placeholder
            const initials = (memberData.firstName.charAt(0) + memberData.lastName.charAt(0)).toUpperCase();

            // Build photo HTML
            let photoHTML;
            if (photoUrl && photoUrl.trim() !== '') {
                photoHTML = `
                    <div class="member-photo-container">
                        <img 
                            src="${photoUrl}" 
                            alt="${memberData.firstName} ${memberData.lastName}"
                            class="member-photo"
                            onerror="this.parentElement.innerHTML='<div class=\\'member-photo-placeholder\\'>${initials}</div>'"
                        />
                    </div>
                `;
            } else {
                photoHTML = `
                    <div class="member-photo-container">
                        <div class="member-photo-placeholder">${initials}</div>
                    </div>
                `;
            }

            const message = `
                <div class="member-card">
                    ${photoHTML}
                    <div class="member-info-section">
                        <h3>
                            <span class="success-icon">‚úÖ</span>
                            Check-in Successful!
                        </h3>
                        <p><strong>Name:</strong> ${memberData.firstName} ${memberData.lastName}</p>
                        <p><strong>Gender:</strong> ${memberData.gender}</p>
                        <p><strong>Time:</strong> ${timeString}</p>
                        <div class="member-id-badge">${memberData.id}</div>
                    </div>
                </div>
            `;

            showStatus(message, 'success');

            setTimeout(() => {
                if (document.getElementById('status').className.includes('success')) {
                    hideStatus();
                }
            }, 6000);
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
        }

        function hideStatus() {
            const statusDiv = document.getElementById('status');
            statusDiv.style.display = 'none';
        }

        function updateStats() {
            document.getElementById('today-count').textContent = todayCount;
            document.getElementById('total-count').textContent = totalCount;
        }

        function playSuccessSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                oscillator.frequency.value = 800;
                oscillator.type = 'sine';

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (e) {
                // Sound failed
            }
        }

        // ==========================================
        // STATS PERSISTENCE
        // ==========================================

        function loadStats() {
            const savedDate = localStorage.getItem('scannerDate');
            const today = new Date().toDateString();

            if (savedDate === today) {
                todayCount = parseInt(localStorage.getItem('todayCount') || '0');
            } else {
                todayCount = 0;
                localStorage.setItem('scannerDate', today);
            }

            totalCount = parseInt(localStorage.getItem('totalCount') || '0');
            updateStats();
        }

        function saveStats() {
            localStorage.setItem('todayCount', todayCount);
            localStorage.setItem('totalCount', totalCount);
            localStorage.setItem('scannerDate', new Date().toDateString());
        }

        function resetDailyCount() {
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            const timeUntilMidnight = tomorrow - now;

            setTimeout(() => {
                todayCount = 0;
                updateStats();
                saveStats();
                resetDailyCount();
            }, timeUntilMidnight);
        }

        resetDailyCount();

        function debugLog(...args) {
            if (DEBUG_MODE) {
                console.log('[SCANNER DEBUG]', ...args);
            }
        }

        window.addEventListener('load', loadStats);
        window.addEventListener('beforeunload', saveStats);

        debugLog('Scanner with photo support loaded');
        debugLog('Script URL:', SCRIPT_URL);
    </script>
</body>
</html>
